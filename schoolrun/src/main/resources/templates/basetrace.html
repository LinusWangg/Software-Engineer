<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <style>
  .el-header {
    background-color: #B3C0D1;
    color: #333;
    line-height: 60px;
  }

  .el-aside {
    color: #333;
  }
  </style>
    <script src="https://cdn.staticfile.org/vue/2.6.12/vue.min.js"></script>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
	    var page = 1;
		window.onload = function(){
      new Vue({
        el:'#app',
        data(){
          return {
            tableData:this.Arts
          }
        },
        mounted(){
          this.$nextTick(()=>{
            var that=this;
            $.ajax({
                url:"/basetrace/getall",
                type:"post",
                contentType: "application/json",
                data:JSON.stringify({
                    school:localStorage.getItem("school"),
                }),
                dataType:"json",
                success:function(result){
                    that.tableData = result;
                }
            })
          })
        },
        methods:{
          submit:function(val){
            var that = this;
            $.ajax({
              url:"/basetrace/getall",
                type:"post",
                contentType: "application/json",
                data:JSON.stringify({
                    school:localStorage.getItem("school"),
                }),
                dataType:"json",
                success:function(result){
                    that.tableData = result;
                }
            })
          },
          watchBaseTrace(val){
            var that = this;
            var nav = "/map?type=2&school="+String(val["school"])+"&basetraceid="+String(val["basetraceid"]);
            window.open(nav);
          },
          dele(val){
            var that = this;
            $.ajax({
                url:"/basetrace/dele",
                type:"post",
                contentType: "application/json",
                data:JSON.stringify({
                    school:val["school"],
                    basetraceid:val["basetraceid"],
                }),
                dataType:"json",
                success:function(result){
                    if(result >= 0){
                        alert("删除成功");
                        location.reload();
                    }
                    else{
                        alert("删除失败");
                    }
                }
            })
          },
          Pagechange(val){
            var that = this;
            that.submit(val);
          },
          tomorning(){
            window.location.href = "/morning";
          },
          torun(){
              window.location.href = "/run";
          },
          tobasetrace(){
            window.location.href = "/basetraces";
          },
          toappeal(){
            window.location.href = "/appeals";
          },
          todraw(){
            window.open("/draw");
          },
          tocode(){
            window.location.href = "/code";
          },
          touser(){
            window.location.href = "/users";
          },
        },
        delimiters:['${', '}']
      })
    }
  </script>
</head>
<body>
<div id="app">
    <el-container style="height: 1000px; border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu :default-openeds="['1', '3']">
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-message"></i>类别</template>
                    <el-menu-item-group>
                        <el-menu-item index="1-1" @click="tomorning()">早操打卡</el-menu-item>
                        <el-menu-item index="1-2" @click="torun()">跑步打卡</el-menu-item>
                        <el-menu-item index="1-3" @click="tobasetrace()">标准轨迹</el-menu-item>
                        <el-menu-item index="1-4" @click="toappeal()">申诉情况</el-menu-item>
                        <el-menu-item index="1-5" @click="tocode()">打卡二维码</el-menu-item>
                        <el-menu-item index="1-6" @click="todraw()">轨迹绘制</el-menu-item>
                        <el-menu-item index="1-7" @click="touser()">用户信息</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="text-align: right; font-size: 12px">
                <el-dropdown>
                    <i class="el-icon-setting" style="margin-right: 15px"></i>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item>查看</el-dropdown-item>
                        <el-dropdown-item>新增</el-dropdown-item>
                        <el-dropdown-item>删除</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
                <span>admin</span>
            </el-header>

            <el-main>
                <el-table :data="tableData">
                    <el-table-column prop="basetraceid" label="轨迹id" width="200">
                    </el-table-column>
                    <el-table-column prop="school" label="轨迹学校" width="200">
                    </el-table-column>
                    <el-table-column
                            fixed="right"
                            label="操作"
                            width="300">
                        <template slot-scope="scope">
                            <el-button type="text" size="small" @click="watchBaseTrace(scope.row)">查看路径轨迹</el-button>
                            <el-button type="text" size="small" @click="dele(scope.row)">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <el-pagination
                        background
                        layout="pager"
                        :total="5000"
                        @current-change="Pagechange">
                </el-pagination>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>

</html>
